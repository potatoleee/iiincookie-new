    <form class="order">
      <h4>訂單資訊</h4>
      <label class="label-order"for="name">姓名<span>*</span></label>
      <input class="input-primary input-order " type="text" name="name" id="order" placeholder="例:李餅乾">

      <label class="label-order" for="phone">聯絡電話<span>*</span></label>
      <input class="input-primary input-order"type="phone" name="phone" id="order" placeholder="例:0912-333-456">

      <label class="label-order" for="email">電子郵件<span>*</span></label>
      <input class="input-primary input-order"type="email" name="name" id="order"  placeholder="例:iiincookie@gmail.com">

      <label class="label-order" for="address">寄送地址<span>*</span></label>
      <input class="input-primary input-order input-delivery" type="text" name="address" id="order"  placeholder="例:台中市台灣大道一段999號">
      <!-- 訂單資訊上半 -->
       <!-- 運送方式 start-->
       <div class="radio-order">
       <p>運送方式</p>
      <ul >
        <li class="radio-list">  
          <input type="radio" name="delivery" id="selfPick">
          <label for="selfPick">自行取貨</label>
        </li>
      
        <li>  
          <input type="radio" name="delivery" id="homeDelivery" checked>
          <label for="honeDelivery">宅配 NT$130 </label>
        </li>
      </ul>
    </div>
      <!--運送方式 end-->
      <!-- 付款方式 start-->
      <div class="radio-order">
        <p>付款方式</p>
       <ul >
         <li  class="radio-list" >  
           <input type="radio" name="pay" id="credit" checked>
           <label for="credit">信用卡</label>
         </li>
       
         <li>  
           <input type="radio" name="pay" id="atm" >
           <label for="atm">ATM/網銀匯款</label>
         </li>
       </ul>
     </div>
        <!-- 付款方式 end-->
